
<div id="score-ctnt-wrap" (window:resize)="resizeGauge()">
    <div id="score-desc-wrap">
        <!-- <p *ngFor="let x of employee_score">Take a Look at my FICO: <b>{{x.ficoScore}}</b></p> -->
    </div>

    <div id="score-graph-wrap">
        <div id="UW-Graph">
            <ngx-gauge class="gauge-width"
                [type]="gaugeType" 
                [value]="UWGaugeVal"
                [label]="UWLabel"  
                [max]="UWmax"
                [min]="UWmin"
                [cap]="cap"
                [thick]="thickness"
                [size]="size"
                [thresholds]="thresholdConfig">
            </ngx-gauge>
        </div>
        <div id="FICO-Graph">
            <ngx-gauge class="gauge-width"
            [type]="gaugeType" 
            [value]="FICOGaugeVal"
            [label]="FICOLabel"  
            [max]="FICOmax"
            [min]="FICOmin"
            [cap]="cap"
            [size]="size"
            [thick]="thickness"
            [thresholds]="thresholdConfig">
            </ngx-gauge>
        </div>
    </div>
</div>
